<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medico Hub | Premium Academic Tools for Medical Students</title>
  <meta name="description"
    content="Medico Hub provides high-quality academic tools, medical kits, and resources tailored specifically for medical students. Master your medical journey with us." />
  <meta name="keywords"
    content="medical students, medical hub, medical kits, medical resources, physiology, anatomy, scrubs, medical study tools" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Medico Hub | Elevating Medical Education" />
  <meta property="og:description" content="Premium tools and resources for the modern medical student." />
  <meta property="og:image" content="/og-image.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="Medico Hub | Elevating Medical Education" />
  <meta property="twitter:description" content="Premium tools and resources for the modern medical student." />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          colors: {
            brand: {
              blue: '#0066FF',
              dark: '#0F172A',
              light: '#F1F5F9',
              yellow: '#FFDE00',
              purple: '#8B5CF6',
              cyan: '#06B6D4'
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'bounce-slow': 'bounce 3s infinite',
            'spin-slow': 'spin 8s linear infinite',
            'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            popIn: {
              '0%': { opacity: '0', transform: 'scale(0.9)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .marker-highlight {
      position: relative;
      display: inline-block;
      z-index: 10;
    }

    .marker-highlight::after {
      content: '';
      position: absolute;
      bottom: 5px;
      left: -5px;
      right: -5px;
      height: 12px;
      background-color: #FFDE00;
      z-index: -1;
      transform: rotate(-1deg);
      border-radius: 4px;
      opacity: 0.8;
    }

    .blob-shape {
      border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "recharts": "https://esm.sh/recharts@^2.12.0?external=react,react-dom",
    "react-router-dom": "https://esm.sh/react-router-dom@^6.22.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@^0.344.0?external=react,react-dom",
    "@lottiefiles/react-lottie-player": "https://esm.sh/@lottiefiles/react-lottie-player@3.5.3?external=react,react-dom"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-white text-brand-dark">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
